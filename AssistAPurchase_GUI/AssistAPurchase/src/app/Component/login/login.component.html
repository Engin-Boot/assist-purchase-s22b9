<form>
    <h1>Login !!!</h1>
    <div class="container">
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" #AdminEmail  name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" #AdminPassword name="psw" required>
          
      <button type="submit" (click) = "ValidateCredentials(AdminEmail.value, AdminPassword.value)">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn" (click) = "GoBacKToHome()">Cancel</button>
    </div>
  </form>
